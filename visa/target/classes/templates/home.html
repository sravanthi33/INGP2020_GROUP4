<html>

<head>
	<title>Visa Application</title>
</head>

<body>
	<h2 align="center">Visa Application</h2>
	
<form action="" method="post">

  <label for="applicantName">Applicant Name:</label>
  <input type="text" id="applicantName" name="applicantName "><br><br>

  <label for="passportNumber">Passport Number:</label>
  <input type="text" id="passportNumber" name="passportNumber" value=" "><br><br>

  <label for="countryOfNationality">Country Of Nationality</label>
  <input type="text" id="countryOfNationality" name="countryOfNationality"><br><br>

  
  <p>Gender:
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br></p>


  <label for="contactEmail">Contact Email:</label>
  <input type="text" id="contactEmail" name="contactEmail" value=" "><br><br>

  <label for="contactLanguage">Contact Language:</label>
  <input type="text" id="contactLanguage" name="contactLanguage" value=" "><br><br>

  
  <label for="relationshipStatus">What Is Your Relationship Status ?</label><br><br>
  <select name="relationshipStatus " id="relationshipStatus">
    <option value="married">Married</option>
    <option value="unmarried">Unmarried</option>
    <option value="divorced">Divorced</option>
    <option value="widow">Widow</option>
  </select>
  <br><br>

  
  <label for=familyName >Family Name :</label>
  <input type="text" id="familyName" name="familyName"><br><br>

  <label for="salary">How much will you be paid?</label><br><br>
  <select name="salary" id="salary">
    <option value="one">0-1</option>
    <option value="two">1-2</option>
    <option value="three">2-3</option>
    <option value="four">3-4</option>
  </select>
  <br><br>

  
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" ><br><br>

  <input type="submit" value="Submit">
</form> 
	
</body>
</html>
